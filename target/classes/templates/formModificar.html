<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" media="screen and (min-width: 801px)" th:href="@{/sobremesa.css}" />
	<link rel="stylesheet" media="screen and (max-width: 800px)" th:href="@{/movil.css}" />
</head>

<body>
	<div th:include="plantilla.html::cabecera"></div>

	<main>
		<div th:include="plantilla.html::menu_nav"></div>
		<section>
			<form th:action="@{/modificarProducto}" method="post" th:object="${atr_inventario}">
				<div class="input_div">
					<label for="id">Id</label>
					<input type="text" name="id" th:field="*{id}" readonly><br>
				</div>
				<div class="input_div">
					<label for="cantidad">Cantidad</label>
					<input type="text" name="cantidad" id="cantidad" th:field="*{cantidad}">
				</div>
				<div class="input_div">
					<label for="producto">Producto:</label>
					<select name="productoInventario.id" th:field="*{productoInventario.id}" required>
						<option th:each="elemento : ${atr_lista_productos}" th:value="${elemento.id}"
							th:text="${elemento.nombre}">
						</option>
					</select>
				</div>
				<input type="submit" value="Enviar">
			</form>
		</section>
	</main>

	<div th:include="plantilla.html::pie"></div>

</body>
</html>
